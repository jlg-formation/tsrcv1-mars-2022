<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication visuelle</title>
  </head>
  <body>
    <h1>Multiplication visuelle</h1>
    <svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
      <circle class="big-circle" cx="500" cy="500" r="400" />
      <g class="small-circles"></g>
      <g class="lines"></g>
    </svg>
    <div class="command">
      <label>
        <div>Sampling: <span class="value sampling">34</span></div>
        <input type="range" name="sampling" min="1" max="100" step="1" />
      </label>
      <label>
        <div>
          Coef multiplication: <span class="value multiplication">34</span>
        </div>
        <input type="range" name="multiplication" min="2" max="100" step="1" />
      </label>
    </div>
  </body>
</html>
